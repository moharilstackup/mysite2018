<!DOCTYPE html>

<body>
    <script lang="javascript" type="text/javascript">
        /* global and local variable */
        var data = "global";

        function getData() {
            var data = "local";

            alert("data: " + this.data);

        }

        function getData1() {
            var data = "local1";

            alert("data: " + data);

        }

        // comparators
        document.writeln("<br><br><h3>COMPARATORS</h3>");
        var a = true;
        var b = true;

        var result1 = (a && b);
        var result2 = (a || b);
        var result3 = !(a && b);
        var result4 = !(a || b);

        document.writeln(result1);
        document.writeln(result2);
        document.writeln(result3);
        document.writeln(result4);

        // if..else condition
        document.writeln("<br><br><h3>IF..ELSE CONDITION</h3>");
        var num1 = 8;
        var num2 = 6;

        // equal comparison
        if (num1 == num2) {
            document.writeln("num1 equals num2<br>");
        } else {
            if (num1 < num2) {
                document.writeln("num1 is less than num2<br>");
            } else if (num1 > num2) {
                document.writeln("num1 is greater than num2<br>");
            }
        }

        // arrays of strings / list of strings
        document.writeln("<br><br><h3>ARRAYS</h3>");
        var names = ['Sheau', ' Natasha', 'Sharil', 'Joel', 'Gareth', 'Cynthia'];

        // arrays of numbers / list of numbers
        var numbers = [12, 24, 33, 35, 37, 42];

        var names2 = [];

        var numbers2 = [];

        document.writeln("names array using for<br>");
        for (var i = 0; i < names.length; i++) {
            document.writeln(names[i]);
        }
        document.writeln("<br><br>numbers array using for<br>");
        for (var i = 0; i < numbers.length; i++) {
            document.writeln(numbers[i]);
        }

        var x = 0;
        document.writeln("<br><br>names array using while<br>");
        while (x < names.length) {
            document.write(names[x]);
            x++;
        }

        x = 0;
        document.writeln("<br><br>numbers array using while<br>");
        while (x < numbers.length) {
            document.write(numbers[x]);
            x++;
        }

        document.writeln("<br><br>names array using push<br>");
        for (var i = 0; i < names.length; i++) {
            names2.push(names[i]);
            document.write(names[i]);
        }

        document.writeln("<br><br>names2 array using for<br>");
        for (var i = 0; i < names2.length; i++) {
            document.writeln(names2[i]);
        }

        // switch case statement
        document.writeln("<br><br><h3>switch case statement</h3><br>")
        var marks = 80;
        var grade = "";

        if (marks < 50) {
            grade = "F";
        } else if ((marks >= 50) && (marks < 60)) {
            grade = "D";
        } else if ((marks >= 50) && (marks < 60)) {
            grade = "C";
        } else {
            grade = "B";
        }

        switch (grade) {
            case "A":
                document.write("Exceptionally well");
                break;
            case "B":
                document.write("Moderately well");
                getData();
                break;
            case "C":
                document.write("Average");
                getData1();
                break;
            case "D":
                document.write("Poor");
                break;
            default:
                document.write("Failed the module<br>");
                break;
        }
    </script>
    <br>
    <br>
    <input type="button" value="Show Value" onclick="getData()" />
</body>

</html>
