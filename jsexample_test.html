    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
        <input checked data-toggle="toggle" type="checkbox">
    </div>

    <div class="checkbox">
        <label>
            <input data-toggle="toggle" type="checkbox"> Option one is enabled
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input disabled data-toggle="toggle" type="checkbox"> Option two is disabled
        </label>
    </div>

    <input id="toggle-event" data-toggle="toggle" type="checkbox">
    <div id="console-event"></div>
    <script>
        $(function () {
            $('#toggle-event').change(
                function () {
                    $('#console-event').html('Toggle: ' + $(this).prop('checked'))
                })
        })
    </script>
