<!DOCTYPE html>
<html>

<head>
    <script lang="javascript" type="text/javascript">
        function autoRefresh(t) {
            setTimeout("location.reload(true);", t);
        }

        function redirectPage() {
            window.location = "https://www.microsoft.com";
        }
    </script>
</head>

<!-- <body onload="javascript:autoRefresh(5000);"> -->
<body onload="javascript:redirectPage();">
    <script lang="javascript" type="text/javascript">
        var employee = {
            name: "James",
            email: "james@cook.com",
            tel: "99999999"
        }

        var employeelist = [
            {
                name: "James",
                email: "james@cook.com",
                tel: "99999999"
            },
            {
                name: "Mark",
                email: "mark@cook.com",
                tel: "888888888"
            },
            {
                name: "Lee",
                email: "lee@cook.com",
                tel: "777777777"
            }
        ]

        document.write("<h1>Objects in arrays</h1>");
        document.write("<br>");
        document.write("<u><strong>Array length</strong></u>");
        document.write("<br>");
        document.write("Size of employeelist : " + employeelist.length);
        document.write("<br>");
        document.write("<br>");

        document.write("<u><strong>Display object content in the array</strong></u>");
        document.write("<br>");
        document.write("<table border=2 width=80% align=center>");
        for (var i = 0; i < employeelist.length; i++) {
            document.write("<tr>");
            document.write("<td>" + employeelist[i].name + "</td>");
            document.write("<td>" + employeelist[i].email + "</td>");
            document.write("<td>" + employeelist[i].tel + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
        document.write("<br>");
        document.write("<br>");



    </script>
    <a href="javascript:location.reload(true)">Refresh Page</a>
</body>

</html>
