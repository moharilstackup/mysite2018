<!DOCTYPE html>
<html>

<head>
    <title>My HTML5 Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
    <script lang="javascript" type="text/javascript" src="./js/calculator.js"></script>
</head>

<body>
    <div class="background mystyle">
        <!-- ****BACKGROUND -->
        <div id="result" class="mystyle">
            <!-- ****RESULT -->
        </div>
        <div id="main" class="mystyle">
            <!-- ****MAIN -->
            <div id="first-rows" class="mystyle">
                <!-- ****FIRST-ROW -->
                <button id="delete" class="del-bg">Del</button>
                <button value="%" class="btn-style opera-bg fall-back operator mystyle">%</button>
                <button value="+" class="btn-style opera-bg align operator mystyle">+</button>
            </div>
            <div id="rows" class="mystyle">
                <!-- ****ROW -->
                <button value="7" class="btn-style first-child num-bg num mystyle">7</button>
                <button value="8" class="btn-style num-bg num mystyle">8</button>
                <button value="9" class="btn-style num-bg num mystyle">9</button>
                <button value="-" class="btn-style opera-bg operator mystyle">-</button>
            </div>
            <div id="rows" class="mystyle">
                <!-- ****ROW -->
                <button value="4" class="btn-style first-child num-bg num mystyle">4</button>
                <button value="5" class="btn-style num-bg num mystyle">5</button>
                <button value="6" class="btn-style num-bg num mystyle">6</button>
                <button value="*" class="btn-style opera-bg operator mystyle">*</button>
            </div>
            <div id="rows" class="mystyle">
                <!-- ****ROW -->
                <button value="1" class="btn-style first-child num-bg num mystyle">1</button>
                <button value="2" class="btn-style num-bg num mystyle">2</button>
                <button value="3" class="btn-style num-bg num mystyle">3</button>
                <button value="/" class="btn-style opera-bg operator mystyle">/</button>
            </div>
            <div id="rows" class="mystyle">
                <!-- ****ROW -->
                <button id="delete" value="0" class="num-bg zero mystyle">0</button>
                <button value="." class="btn-style num-bg fall-back period mystyle">.</button>
                <button id="eqn-bg" value="=" class="btn-style eqn-bg align mystyle">=</button>
            </div>
        </div>
    </div>

</body>

</html>
